              <div class="markdown-body">
                
                <h1 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">QuickSort</span> &#123;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 递归快速排序</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@Date</span> 2022/9/14 18:59</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@Param</span> [arr, begin, end]</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> void</span><br><span class="hljs-comment">     **/</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">quickSort</span><span class="hljs-params">(<span class="hljs-type">int</span>[] arr, <span class="hljs-type">int</span> begin, <span class="hljs-type">int</span> end)</span>&#123;<br>        <span class="hljs-keyword">if</span>(begin&lt;end)&#123;<br>            <span class="hljs-comment">//基准值</span><br>            <span class="hljs-type">int</span> key=arr[begin];<br>            <span class="hljs-type">int</span> i=begin,j=end;<br>            <span class="hljs-comment">//进行一趟扫描，直到i=j时结束</span><br>            <span class="hljs-keyword">while</span> (i&lt;j)&#123;<br>                <span class="hljs-comment">//j向左扫描，寻找当前j下标值 比 基准值小的下标值</span><br>                <span class="hljs-keyword">while</span> (i&lt;j &amp;&amp; arr[j]&gt;key)&#123;<br>                    j--;<br>                &#125;<br>                <span class="hljs-comment">//j向左扫描，找到</span><br>                <span class="hljs-keyword">if</span>(i&lt;j)&#123;<br>                    <span class="hljs-comment">//把小的值换到前面</span><br>                    arr[i]=arr[j];<br>                    i++;<br>                &#125;<br>                <span class="hljs-comment">//i向右扫描，寻找当前i下标值 比 基准值大的下标值</span><br>                <span class="hljs-keyword">while</span> (i&lt;j &amp;&amp; arr[i]&lt;key)&#123;<br>                    i++;<br>                &#125;<br>                <span class="hljs-comment">//i向右扫描，找到</span><br>                <span class="hljs-keyword">if</span>(i&lt;j)&#123;<br>                    <span class="hljs-comment">//把大的值换到后面</span><br>                    arr[j]=arr[i];<br>                    j--;<br>                &#125;<br>            &#125;<br>            <span class="hljs-comment">//替换基准值</span><br>            arr[i]=key;<br>            <span class="hljs-comment">//递归处理左区间</span><br>            quickSort(arr, begin, i - <span class="hljs-number">1</span>);<br>            <span class="hljs-comment">//递归处理右区间</span><br>            quickSort(arr, i + <span class="hljs-number">1</span>, end);<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-meta">@Test</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">test</span><span class="hljs-params">()</span>&#123;<br>        <span class="hljs-type">int</span>[] t=&#123;<span class="hljs-number">4</span>,<span class="hljs-number">9</span>,<span class="hljs-number">1</span>,<span class="hljs-number">6</span>,<span class="hljs-number">2</span>&#125;;<br>        System.out.print(<span class="hljs-string">&quot;排序前：&quot;</span>);<br>        System.out.println(Arrays.toString(t));<br>        quickSort(t,<span class="hljs-number">0</span>,t.length-<span class="hljs-number">1</span>);<br>        System.out.print(<span class="hljs-string">&quot;排序后：&quot;</span>);<br>        System.out.println(Arrays.toString(t));<br>    &#125;<br><br>&#125;<br></code></pre></td></tr></table></figure>

<h1 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">BubbleSort</span> &#123;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 目标数组，数组长度</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@Date</span> 2022/9/14 17:41</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@Param</span> [target, n]</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> void</span><br><span class="hljs-comment">     **/</span><br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">bubbleSort</span><span class="hljs-params">(<span class="hljs-type">int</span>[] target, <span class="hljs-type">int</span> n)</span>&#123;<br>        <span class="hljs-type">int</span> temp=<span class="hljs-number">0</span>;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; n; i++) &#123;<br>            <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">j</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; j &lt; n-i-<span class="hljs-number">1</span>; j++) &#123;<br>                <span class="hljs-keyword">if</span>(target[j]&gt;target[j+<span class="hljs-number">1</span>])&#123;<br>                    temp=target[j];<br>                    target[j]=target[j+<span class="hljs-number">1</span>];<br>                    target[j+<span class="hljs-number">1</span>]=temp;<br>                &#125;<br>            &#125;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-meta">@Test</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">test</span><span class="hljs-params">()</span>&#123;<br>        <span class="hljs-type">int</span>[] t=&#123;<span class="hljs-number">98</span>,<span class="hljs-number">56</span>,<span class="hljs-number">1</span>,<span class="hljs-number">65</span>,<span class="hljs-number">46</span>,<span class="hljs-number">800</span>,<span class="hljs-number">5</span>&#125;;<br>        bubbleSort(t,t.length);<br>        System.out.println(Arrays.toString(t));<br>    &#125;<br><br>&#125;<br><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
